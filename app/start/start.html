<p>Uppdaterad <span am-time-ago="latestUpdate"></span> <span>({{latestUpdate | amCalendar}})</span></p>

<h2><span class="traffic-icon">J</span>PendeltÃ¥g</h2>
<ul class="list-group departures">
  <li class="list-group-item" ng-repeat="departure in trains | limitTo: limit">
    <span class="departure-line">{{departure.LineNumber}}</span>
    <span class="departure-title">{{departure.Destination}}</span>
    <span class="departure-time pull-right">{{departure.DisplayTime}}</span>
  </li>
</ul>
<hr>
